# Basic stuff
title: James Bornholt — University of Washington
description: >
  I’m a fourth-year computer science PhD student
  in programming languages
  at the University of Washington, advised by
  Emina Torlak, Dan Grossman, and Luis Ceze.

# URLs
baseurl: "/~bornholt"
url: "https://homes.cs.washington.edu"
permalink: /post/:title.html

# Version
css_version: 20180903


# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
highlighter: pygments


# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - Makefile
  - README.md


# Default layout
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
