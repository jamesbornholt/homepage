{{ partial "top.html" . }}
<div id="root">
<div id="left" class="padding"></div>
<div id="container">
{{ partial "header-page.html" .}}
<div id="content">

<h2 class="blog-title">{{ .Title }}</h2>
<h3 class="blog-date">{{ .Date.Format "2 January 2006" }}</h3>

{{ if .Description }}
<blockquote class="blog-summary">{{ .Description | safeHTML }}</blockquote>
{{ end }}

{{ .Content }}

</div>
</div>
<div id="right" class="padding"></div>
</div>

{{ partial "bottom.html" . }}
