name: Deploy

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Zola
      uses: taiki-e/install-action@v2
      with:
        tool: zola
    
    - name: Build site
      run: zola build
    
    - name: Login to AWS
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-region: us-west-2
        role-to-assume: arn:aws:iam::041926717335:role/GitHubActionsHomepageDeploy
    
    - name: Deploy to AWS
      run: aws s3 sync public s3://jamesbornholt.com --delete
    
    - name: Invalidate CloudFront cache
      run: aws cloudfront create-invalidation --distribution-id E1CUWRTS66J82Y --paths "/*"
